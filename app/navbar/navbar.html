<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Pizza42 :: Online Shop</a>

      <button
        class="btn btn-secondary btn-margin"
        ui-sref="home">
          Home
      </button>

      <button
        id="qsLoginBtn"
        class="btn btn-primary btn-margin"
        ng-if="!vm.auth.isAuthenticated()"
        ng-click="vm.auth.login()">
          Log In
      </button>

      <button
        id="qsLogoutBtn"
        class="btn btn-warning btn-margin"
        ng-if="vm.auth.isAuthenticated()"
        ng-click="vm.auth.logout()">
          Log Out
      </button>

      <button
        id="qsCheckout"
        class="btn btn-danger btn-margin"
        ng-if="vm.auth.isAuthenticated() && !vm.auth.isEmailVerified()">
        Please confirm your email!
      </button>

      <button
        id="qsCheckout"
        class="btn btn-info btn-margin"
        ng-if="vm.auth.isAuthenticated() && vm.auth.isEmailVerified()">
        Check out
      </button>

    </div>
  </div>
</nav>
